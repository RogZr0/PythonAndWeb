<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Media Tracker</h1>
        <div id="filterBar">
            <label for="filterType">Filter:</label>
            <select id="filterType">
                <option value="all">All</option>
                <option value="book">Books</option>
                <option value="show">Shows</option>
            </select>
        </div>
        <form id="addForm">
            <input type="text" id="title" placeholder="Title" required>
            <select id="type">
                <option value="book">Book</option>
                <option value="show">Show</option>
            </select>
            <input type="date" id="releaseDate" required>
            <label><input type="checkbox" id="hasTime"> Include Time</label>
            <input type="time" id="releaseTime" style="display: none;">
            <button type="submit">Add</button>
        </form>


        <div id="countdownList"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
